<body>
  <header class="header container d-flex justify-content-between">

      <ul>

      </ul>
    </div>
  </header>

  <div class="main">

    <form action="" method="POST" class="form" id="register-form">
      <h3 class="heading">Login</h3>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Trương Anh Huấn" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" rules="required|email" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" rules="required|min:6" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
      <button class="form-submit">Login</button>

    </form>
</div>
<script src="main.js"></script>
<script>
  Validate('#register-form');
  </script>
</body>

</html>
