<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="themicon/themify-icons-font/themify-icons/themify-icons.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="section-content container d-flex justify-content-between">
        
        <div class="main">
            <div class="main-header">
                <a class="logo" href="index.html">
                    <h2>Moko Furturne</h2>
                </a>
                <ul>
                    <li class="breadcrumb"><a href="">Giỏ hàng</a><i class="chervon-icons fa fa-chevron-right"
                            aria-hidden="true"></i></li>
                    <li class="shipping">Thông tin vận chuyển<i class="chervon-icons fa fa-chevron-right"
                            aria-hidden="true"></i></li>
                    <li class="payments-method">Phương thức thanh toán</li>
                </ul>
            </div>
            <div class="main-content">
                <div class="step">
                    <div class="step-section">
                        <div class="section-header">
                            <h2>Thông tin thanh toán</h2>
                        </div>
                        <div class="sections-form">
                            <div class="section-text">
                                <p> Bạn có tài khoản chưa?
                                    <a href="sign.html">Đăng nhập</a>
                                </p>
                            </div>
                            <div class="main">

                                <form action="" method="POST" class="form" id="form-1">
                                    <div class="form-group">
                                        <label for="fullname" class="form-label">Họ và tên:</label>
                                        <input id="fullname" name="fullname" type="text" placeholder="Họ và tên"
                                            class="form-control">
                                        <span class="form-message"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="form-label">Email:</label>
                                        <input id="email" name="email" type="text" placeholder="Email"
                                            class="form-control">
                                        <span class="form-message"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="text" class="form-label">Số điện thoại:</label>
                                        <input id="number" name="number" type="text" placeholder="Số điện thoại"
                                            class="form-control">
                                        <span class="form-message"></span>
                                    </div>

                                    <div class="form-group ">
                                        <label for="password_confirmation" class="form-label">Địa chỉ:</label>
                                        <input id="password_confirmation" name="password_confirmation"
                                            placeholder="Địa chỉ" type="password" class="form-control">
                                        <span class="form-message"></span>
                                    </div>
                                    <div class="field-input">
                                        <select name="" id="select-town">
                                            <option value="0" disabled selected>Chọn thành phố</option>
                                            <option value="">Hà Nội</option>
                                            <option value="">Hồ Chí Minh</option>
                                            <option value="">Đà Nẵng</option>

                                        </select>
                                        <span class="form-message1"></span>
                                    </div>
                                    <div class="field-input">
                                        <select name="" id="select-town">
                                            <option value="0" disabled selected>Chọn Quận/Huyện</option>
                                            <option value="">Hà Tây</option>
                                            <option value="">Gia Lâm</option>
                                            <option value="">Thạch Thất</option>

                                        </select>

                                        <span class="form-message"></span>
                                    </div>
                                        <a href="cart.html">Giỏ hàng</a>
                                        <button class="form-submit">Phương thức thanh toán</button>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="side-bar">
            <table class="product-table">
                <thead>
                    <tr>
                        <th><span class="visual-hiden">Hình ảnh</span></th>
                        <th><span class="visual-hiden">Mô tả</span></th>
                        <th><span class="visual-hiden">Số lượng</span></th>
                        <th><span class="visual-hiden">Giá</span></th>
                    </tr>
                </thead>
                <tbody>
                   <td>
                    <div class="thumb">
                        <img src="img/Ghế_cafe_gỗ_đệm_da_phong_cách-removebg-preview.png" alt="">
                        <span class="product-thumb">2</span>
                    </div>
                   </td>
                    <td class="product-text">
                        <span>Sofa Table - Coffee Table - Pine Wood Tea Table</span>
                        <p>Brown</p>
                    </td>
                    <td class="product-price"><span>$1200.00</span></td>
                </tbody>
            </table>
            <hr>
            <div class="order">
                <form action="">
                    <div class="form-group">
                        <input id="text-sale" name="text-sale" type="text" placeholder="Mã giảm giá" class="text-sale">
                        <span><button class="submit">Sử dụng</button></span>
                    </div>
                </form>
            </div>
            <hr>
            <div class="total-title">
                <table>
                    <thead>
                        <tr>
                            <td>Tạm tính:</td>
                            <td><span>$1200.00</span></td>
                        </tr>
                        <tr>
                            <td>Phí ship:</td>
                            <td><span>-</span></td>
                        </tr>    
                    </thead>
                    <tbody>
                        <tr>
                            <td>Tổng tiền</td>
                            <td><span>$1200.00</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </section>
    <script src="pay.js"></script>
    <script>
        validate({
            form: "#form-1",
            formGroup: ".form-group",
            errorSelector: '.form-message',
            rules: [
                validate.isRequired("#fullname"),
                validate.isRequired("#password_confirmation"),
                validate.isRequired("#number"),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });

    </script>
</body>

</html>
